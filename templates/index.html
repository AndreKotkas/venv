<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

    <style>
      #map { height: 1000px; }
    </style>
  </head>
<body>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([59.437, 24.7536], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // get coordinates
    // const stores = (await fetch( 'localhost:blabla/stores', { method: 'GET', })).json();
    stores = [
          {
                lat: 59.437,
                long: 24.7536,
                popup: '<p>banana</p><br><p>smurph</p>'
          },
          {
                lat: 59.432,
                long: 24.7536,
                popup: '<p>cool lace</p><br><p>smurph</p>'
          }
    ]

    stores.forEach( store => {
      var marker = L.marker([store.lat, store.long]).addTo(map);
      marker.bindPopup(store.popup);
    });

  </script>
</body>
</html>
