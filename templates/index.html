<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThrifTag</title>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA==" crossorigin="anonymous" />

    <!-- custom css file -->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<!-- header -->
<header id="header" class="shadow bg-light">
<nav class="container navbar">
    <a href="/index.html" class="nav-brand text-dark">
        <img src="../static/assets/ThrifTag_logo_transparent.png" width="150" height="150"/>
    </a>

    <!-- toggle button-->
    <button class="toggle-button">
        <span><i class="fas fa-bars"></i></span>
    </button>

    <!-- collapse on toggle button click -->
    <div class="collapse">
        <ul class="navbar-nav">
            <a href="#" class="nav-link">Esileht</a>
            <a href="#" class="nav-link">Blogi</a>
            <a href="{% url 'index' %}" class="nav-link">Taaskasutuspoed<span class="sr-only">(current)</span></a>
            <a href="#" class="nav-link">Meist</a>
        </ul>
    </div>

    <!-- collapse on toggle button click-->
    <div class="collapse">
        <ul class="navbar-nav">
            <div class="search-box">
                <a href="#" class="nav-link"><i class="fas fa-search"></i>
                </a>
            </div>
            <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
        </ul>
    </div>
</nav>
</header>
<!-- main site-->
<main id="site-main">
    <!-- blog -->
    <section id="posts">
        <div class="grid">
            <!--atricle-->
            <div class="grid-item">
                <article class="article">
                    <div class="card">
                        <div class="overflow-img">
                            <a href="#">
                                <img src="../static/assets/img.png" class="img-fluid" alt="">
                            </a>
                        </div>
                        <div class="card-body text-center px-1">
                            <a href="#" class="text-title display-1 text-dark">
                                Hello
                            </a>
                            <p class="secondary-title text-secondary display-3">
                                <span><i class="far fa-clock text-primary">Kell Kolmap 14.2023</i></span>
                                <span><i class="far fa-comments text-primary">12</i></span>

                            </p>
                        </div>
                    </div>
                </article>
            </div>
            <!--atricle-->

        </div>

    </section>

</main>

<!-- main site-->



<!-- custom js file-->
 <script src="../static/main.js"></script>
</body>
</html>
